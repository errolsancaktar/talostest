# Talos config for the home assistant stack

cluster:
  name: home-assistant
  version: v1.7.5

network:
  podCIDR: 10.244.0.0/16
  serviceCIDR: 10.96.0.0/12
  dnsServiceIP: 10.96.0.10
  upstreamDNS: ["8.8.8.8"]

storage:
  devices:
    - path: /dev/sda
      filesystem: ext4
      mount:
        path: /var/lib/talos

node:
  talos.platform: metal
  talos.kernelParams:
    - slab_nomerge
    - pti=on

kubernetes:
  version: v1.30.0
  controlPlane: true

